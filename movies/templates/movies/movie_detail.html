{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="movie-detail-container">

    <div class="movie-detail-image">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
    </div>

    <div class="movie-detail-info">
        <h1>{{ movie.title }}</h1>
        <p>{{ movie.description }}</p>
        <button class="buy-ticket-btn">Buy Ticket</button>
    </div>

</div>
{% endblock %}
